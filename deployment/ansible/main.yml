---
- name: setup servers
  hosts: nodes, log_collector
  become: true
  gather_facts: False
  roles:
    - role: python
    - role: docker

- name: build images
  hosts: nodes
  tasks:
  - include_role:
      name: common
      tasks_from: build_image

- name: spin up log_collector
  hosts: log_collector
  gather_facts: false
  roles:
    - role: log_collector

- name: Create topology
  hosts: localhost
  tasks:
  - command: python scripts/topology.py hosts

- name: spin up servers
  hosts: nodes
  gather_facts: false
  roles:
    - role: node

- name: assume everyone is a proposer
  hosts: nodes
  roles:
    - role: proposer
